	<script>	

	$(document).ready(function () {

	///web/20150910072525/http://stackoverflow.com/questions/10112563/create-countdown-timer-in-milliseconds

	var end = new Date('10 Aug 2020 0:00:00');

	var _second = 1000;
	var _minute = _second * 60;
	var _hour = _minute * 60;
	var _day = _hour *24;
	var timer;

	function showRemaining()
	{
	    var now = new Date();
	    var distance = end - now;
	    if (distance < 0 ) {
	       // handle expiry here..
	       clearInterval( timer ); // stop the timer from continuing ..
	       //alert('Expired'); // alert a message that the timer has expired..
	    }
	    var days = Math.floor(distance / _day);
	    var hours = Math.floor( (distance % _day ) / _hour );
	    var minutes = Math.floor( (distance % _hour) / _minute );
	    var seconds = Math.floor( (distance % _minute) / _second );
	    var milliseconds = distance % _second;

		if(days>0) days = "??";
		if(hours>0) hours = "??";
		if(minutes>0) minutes = "??";
		if(seconds>0) seconds = "??";
		if(milliseconds<10) 		milliseconds = "??"+milliseconds;
		else if(milliseconds<100) 	milliseconds = "0"+milliseconds;


		$('.day .countdown-text').text(days);		
		$('.heures .countdown-text').text(hours);		
		$('.minutes .countdown-text').text(minutes);	
		$('.seconds .countdown-text').text(seconds);		
		$('.mseconds .countdown-text').text(milliseconds);	


	}

	timer = setInterval(showRemaining, 10);

	function playPlayer() { 

		$("#jquery_jplayer_1").jPlayer({
			ready: function (event) {
				$(this).jPlayer("setMedia", {
					mp3:"assets/audio/audiio.mp3"
				}).jPlayer("play");
			},
			ended: function (event) {
				// $(this).jPlayer("play");
			},			
			swfPath: "assets/js/",
			supplied: "mp3",
			volume: 0.6,
			wmode: "opaque"
		});

		// $("#jplayer_inspector").jPlayerInspector({jPlayer:$("#jquery_jplayer_1")});

	};

	playPlayer();

	}); // End $(document).ready   			


	</script>

var count_particles, stats, update;
